<!doctype html>
<html lang="en" class="player_box">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no">
  <title>Howler.js Audio Player</title>
  <link rel="stylesheet" href="static/player.css">
</head>
<body class="player_body">
  <!-- Top Info -->
  <div id="title">
    <span id="track" style="visibility:hidden "></span>
    <div class="btn" id="humanBtn">人工作曲</div>
    <div class="btn" id="machineBtn">机器作曲</div>
    <span><div id="timer" >0:00</div>
    <div id="duration">0:00</div></span>
  </div>

  <!-- Controls -->
  <div class="controlsOuter">
    <div class="controlsInner">
      <div id="loading"></div>
      <div class="btn" id="playBtn"></div>
      <div class="btn" id="pauseBtn"></div>
      <!-- <div class="btn" id="prevBtn"></div>
      <div class="btn" id="nextBtn"></div> -->
    </div>
    <div class="btn" id="refreshBtn"></div>
    <div class="btn" id="volumeBtn"></div>
  </div>

  <!-- Progress -->
  <div id="waveform"></div>
  <div id="bar"></div>
  <div id="progress"></div>

  <!-- Playlist -->
  <div id="playlist">
    <div id="list"></div>
  </div>

  <!-- Volume -->
  <div id="volume" class="fadeout">
    <div id="barFull" class="bar"></div>
    <div id="barEmpty" class="bar"></div>
    <div id="sliderBtn"></div>
  </div>

  <!-- Scripts -->

  <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
  <script src="static/howler.core.js"></script>
  <script src="static/siriwave.js"></script>
  <script type="text/javascript">
  var valueDir = '{{ variable|tojson }} ';
  </script>
  <script src="static/player.js"></script>
</body>
</html>
